<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quà Tặng LoGo</title>
	<link rel="icon" href="../image/logo/icon.png" alt="Gốm Xinh" width="50px" height="50px">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/css/bootstrap.min.css">  
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bai1.css">
	<!-- js -->
	<script type="text/javascript"  src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../css/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bai1.js"></script>

</head>
<body>
<div class="row">
	<div class="dangky">
		<img src="../image/slide/5.jpg" alt="placeholder+image" width="500px;">
		<button class="nutso1">Dang ky</button>
	</div>
	<div class="dangnhap">
		<img src="../image/slide/1.jpg" alt="placeholder+image" width="500px;">
			<button class="nutso2">Dang nhap</button>
	</div>
</div><!-- end-row -->

<div class="row">

</div>
<style type="text/css">
	*{
	margin: 0;
	padding:0;
}
.dangky, .dangnhap{
width: 520px;
height: 400px;
border:1px solid gray;
background: #f7f7f7;
padding: 10px;
position: fixed;
transform: translate(-50%,-50%);
top: 50%;
left: 50%;
/*transform: translateX(-50%);*/
/*top: 100px;*/
}
.nutso1,.nutso2{
	float: right;
	margin-top: 20px;
}
</style>
<script type="text/javascript">
	$(function(){
// $('.dangnhap').animate({opacity:0,marginLeft:-100});
// $('.dangky').animate({opacity:0,marginLeft:-100});
$('.nutso2').click(function(e){
	e.preventDefault();
	$('.dangnhap').animate({opacity:0,marginLeft:-100});
	$('.dangky').animate({opacity:1,marginLeft:0});
});
$('.nutso1').click(function(e){
	e.preventDefault();
	$('.dangky').animate({opacity:0,marginLeft:-100});
	$('.dangnhap').animate({opacity:1,marginLeft:0});
});


});

</script>
</body>
</html>
