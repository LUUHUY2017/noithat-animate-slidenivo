							function jslagi0353_startTime() {
								var today = new Date();
								var h = today.getHours();
								var m = today.getMinutes();
								var s = today.getSeconds();
								m = jslagi0353_checkTime(m);
								s = jslagi0353_checkTime(s);
								document.getElementById('jslagi0353').innerHTML =
								h + ":" + m + ":" + s;
								var t = setTimeout(jslagi0353_startTime, 500);
							}
							function jslagi0353_checkTime(i) {
								if (i < 10) {i = "0" + i};
								return i;
							}
						</script>
